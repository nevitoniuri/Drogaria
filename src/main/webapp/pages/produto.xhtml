<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{mbProduto.carregarListagem()}"
			type="preRenderView">
		</f:event>

		<h:form id="frmProdListagem">
			<p:dataTable id="tblProdListagem" value="#{mbProduto.listaProdutos}"
				var="item" emptyMessage="Nenhum registro encontrado."
				paginator="true" rows="8" filteredValue="#{mbProduto.listaProdutosFiltrados}">
				<f:facet name="header">
					<h:outputText value="Lista de Produtos" />
				</f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Qtd.">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{item.preco}" />
				</p:column>

				<p:column headerText="Fabricante">
					<h:outputText value="#{item.fabricante.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>



	</ui:define>


</ui:composition>
